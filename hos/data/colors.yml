default: dark  # light
auto_switch: false  # set to true to respect the user preference
dark:
  bg: '#1a1a1a'  # main site background
  hl_bg: '#232323'  # card and circle navigation background color for paper card mode
  fg: '#ffffff'  # font color
  dim_fg: '#bbbbbb'  # will be used for secondary information like dates and tags
  stroke: '#232323'  # stroke/border color used mostly in the icon menu tooltip
  accent: '#ffaa00'  # pervasive accent color
  sidebar:
    bg: '#232323'  # sidebar background
    fg: '#ffffff'  # sidebar font color
light:
  bg: '#f5f5f5'
  hl_bg: '#e6e6e6'
  fg: '#262625'
  dim_fg: '#40403e'
  stroke: '#575754'
  accent: '#ff7700'
  sidebar:
    bg: '#e6e6e6'
    fg: '#121211'
