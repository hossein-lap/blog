markup:
  markup:
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  asciidocExt:
    options:
      safe: "unsafe"
    attributes:
      # numbered: true
      icons: font
      source-highlighter: "rouge"
      rouge-style: "base16.dark"
      rouge-css: "syntax"

security:
  enableInlineShortcodes: true
  exec:
    allow:
      - "^dart-sass-embedded$"
      - "^go$"
      - "^npx$"
      - "^postcss$"
      - "^asciidoctor$"
    osEnv:
      - "(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$"

