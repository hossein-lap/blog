default: dark  # light / dark
auto_switch: true  # set to true to respect the user preference

dark:
  bg: '#0c141f'  # main site background
  cb: '#081111'  # second site background
  hl_bg: '#010303'  # card and circle navigation background color for paper card mode
  fg: '#EAF7F7'  # font color
  dim_fg: '#d0dfe6'  # will be used for secondary information like dates and tags
  accent: '#E6FFFF'  # pervasive accent color
  accent_nd: '#C5FFFF'  # pervasive accent color
  accent_rd: '#C5FFFF'  # pervasive accent color
  stroke:    '#C5FFFF'  # pervasive accent color
  stroke_nd: '#C5FFFF'  # pervasive accent color
  # accent: '#ffb158'  # pervasive accent color
  # accent_nd: '#49a0bc'  # pervasive accent color
  # accent_rd: '#6ee2ff'  # pervasive accent color
  # stroke:    '#F2CB05'  # stroke/border color used mostly in the icon menu tooltip
  # stroke_nd: '#DF7212'  # stroke/border color used mostly in the icon menu tooltip
  sidebar:
  # accent_rd: '#112222'  # pervasive accent color
    bg: '#081111'  # sidebar background
    fg: '#EAF7F7'  # sidebar font color
  # bg: '#0A1616'  # main site background
  # cb: '#081111'  # second site background
  # hl_bg: '#010303'  # card and circle navigation background color for paper card mode
  admonition:
    note:      '#95cc5e'
    tip:       '#d0dfe6'
    warning:   '#f7c530'
    # caution:   '#f79d1e'
    caution: '#ff410d'
    # important: '#2196F3'  # important color (blue)
    # important: '#1E88E5'  # important color (darker blue for dark mode)
    important: '#76C7FF'  # important color (brighter blue for dark mode)

light:
  bg: '#E1F5FE'  # main site background (slightly darker blue)
  cb: '#B3E5FC'  # second site background (slightly darker blue)
  hl_bg: '#FFFFFF'  # card and circle navigation background color for paper card mode
  fg: '#1A1A1A'  # font color (dark for contrast)
  dim_fg: '#4A4A4A'  # secondary information color (dark gray)
  accent: '#00A1E4'  # pervasive accent color (bright blue)
  accent_nd: '#4FC3F7'  # pervasive accent color (darker blue)
  accent_rd: '#4FC3F7'  # pervasive accent color (darker blue)
  stroke: '#4FC3F7'  # stroke/border color (darker blue)
  stroke_nd: '#4FC3F7'  # stroke/border color (darker blue)
  sidebar:
    bg: '#B3E5FC'  # sidebar background (slightly darker blue)
    fg: '#1A1A1A'  # sidebar font color (dark for contrast)
  admonition:
    note:      '#64B5F6'  # note color (light blue)
    tip:       '#90CAF9'  # tip color (slightly darker blue)
    warning:   '#FFB300'  # warning color (gold)
    caution:   '#FF9800'  # caution color (orange)
    important: '#42A5F5'  # important color (blue)





