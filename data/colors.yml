default: dark  # light / dark
auto_switch: false  # set to true to respect the user preference

dark:
  bg: '#0A1616'  # main site background
  cb: '#081111'  # main site background
  hl_bg: '#010303'  # card and circle navigation background color for paper card mode
  fg: '#EAF7F7'  # font color
  dim_fg: '#61B3B3'  # will be used for secondary information like dates and tags
  stroke: '#3B7878'  # stroke/border color used mostly in the icon menu tooltip
  # accent: '#ffb158'  # pervasive accent color
  # accent_nd: '#49a0bc'  # pervasive accent color
  accent: '#C5FFFF'  # pervasive accent color
  accent_nd: '#8BFFFF'  # pervasive accent color
  sidebar:
    bg: '#112222'  # sidebar background
    fg: '#EAF7F7'  # sidebar font color
  admonition:
    note:      '#8bb158'
    tip:       '#dddddd'
    warning:   '#bf6900'
    caution:   '#bf3400'
    important: '#bf0000'

light:
  bg: '#f5f5f5'
  cb: '#ffffff'
  hl_bg: '#e6e6e6'
  fg: '#262625'
  dim_fg: '#40403e'
  stroke: '#575754'
  accent: '#ab5b00'
  accent_nd: '#465a2a'
  sidebar:
    bg: '#e6e6e6'
    fg: '#121211'
  admonition:
    note:      '#19407c'
    tip:       '#111111'
    warning:   '#bf6900'
    caution:   '#bf3400'
    important: '#bf0000'

